<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Denzel Jokes</title>
	</head>
	<body>
		<h1>New Joke</h1>
		<table>	
			<tr>
			<th>joke</th>
			
			<th>punchline</th>
			
			<th>rating</th>
			</tr>
			
	{{#jokes}}
	<tr>
		<td> {{joke}}</td>
		<td>{{#punchline}}{{punchline}}{{/punchline}}</td>
		<td>{{rating}}</td>
		</tr>
		{{/jokes}}
			</table>
			
			<hr>
			<a href="/add">Want to add a new joke?</a>
	</body>
</html>
